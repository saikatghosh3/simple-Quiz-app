<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz app</title>
    <link rel="stylesheet" href="custom.css" />
</head>
<body>
    <div class="main"> 
        <div id="box">
            <h2 id="queBox"> This is the dummy question</h2>
            <div class="row">
                <input class="options"  id="option-a" type="radio" name="option" />
                <label for="">a) Option 1</label>
            </div>
            <div class="row">
                <input class="options" id="option-b" type="radio" name="option" />
                <label for="">b) Option 2</label>
            </div>
            <div class="row">
                <input class="options" id="option-c"type="radio" name="option" />
                <label for="">c) Option 3</label>
            </div>
            <div class="row">
                <input class="options" id="option-d" type="radio" name="option"/>
                <label for="">d) Option 4</label>
            </div>
            <button class="btn" onclick="submitQuiz()"> Submit
            </button>
 
            

        </div>
    </div>
   
    <script src="app.js"></script>
</body>
</html>
